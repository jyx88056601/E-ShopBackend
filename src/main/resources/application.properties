spring.application.name=E-ShopBackend;

# database connection config
spring.datasource.url=jdbc:mysql://localhost:3306/e_shop_db
spring.datasource.username=root
spring.datasource.password=87654321
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false
# JPA config
spring.jpa.hibernate.ddl-auto=update

# JWT config
security.jwt.secret-key=E-ShopBackend-Secret-Key

# Spring Security
logging.level.org.springframework.jpa=DEBUG
logging.level.org.springframework.security=TRACE


# Error controller
server.error.whitelabel.enabled=false
server.error.path=/error


server.port=8080


# API file size restriction config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
